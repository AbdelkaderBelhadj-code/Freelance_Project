<div class="wrapper">
  <div class="d-flex align-items-center justify-content-center my-5">
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
        <div class="col mx-auto">
          <div class="card mb-0">
            <div class="card-body">
              <div class="p-4">
                <div class="mb-3 text-center">
                </div>
                <div class="text-center mb-4">
                  <h5 class="">Camping Organisation</h5>
                  <p class="mb-0">Please fill in the details below to create your account</p>
                </div>
                <div class="form-body">
                  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="row g-3">
                    <div class="col-12">
                      <label for="inputUsername" class="form-label">Username</label>
                      <input type="text" formControlName="username" class="form-control" id="inputUsername" placeholder="john_doe">
                      <small *ngIf="signUpForm.controls['username'].invalid && signUpForm.controls['username'].touched" class="text-danger">*Username is required*</small>
                    </div>
                    <div class="col-12">
                      <label for="inputEmailAddress" class="form-label">Email Address</label>
                      <input type="email" formControlName="email" class="form-control" id="inputEmailAddress" placeholder="example@user.com">
                      <small *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched" class="text-danger">*Valid email is required*</small>
                    </div>
                    <div class="col-12">
                      <label for="inputChoosePassword" class="form-label">Password</label>
                      <div class="input-group">
                        <input [type]="type" formControlName="password" class="form-control border-end-0" id="inputChoosePassword" placeholder="Enter Password">
                        <button type="button" (click)="hideShowPass()" class="bg-transparent border-0 input-group-text">
                          <i [class]="eyeIcon"></i>
                        </button>
                      </div>
                      <small *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched" class="text-danger">*Password must be at least 6 characters*</small>
                    </div>
                    
                   

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">I read and agree to Terms & Conditions</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign up</button>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="text-center">
                        <p class="mb-0">Already have an account? <a routerLink="/login">Sign in here</a></p>
                      </div>
                    </div>
                  </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end row-->
    </div>
  </div>
</div>
