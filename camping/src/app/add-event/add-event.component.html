<div class="add-event-container">
  <h2>Add New Event</h2>
  
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" class="form-control">
      <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="error-message">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="error-message">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input id="date" type="datetime-local" formControlName="date" class="form-control">
      <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="error-message">
        Date is required
      </div>
    </div>

    <div class="map-container">
      <h3>Select Location</h3>
      <p class="help-text">Drag the marker or click on the map to set the event location</p>
      <app-map
        [latitude]="43.6047"
        [longitude]="1.4442"
        [title]="eventForm.get('title')?.value || 'New Event Location'"
        (locationChange)="onLocationChange($event)">
      </app-map>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!eventForm.valid || !locationId" class="submit-button">
        Create Event
      </button>
    </div>
  </form>
</div>
