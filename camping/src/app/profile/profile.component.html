<div *ngIf="user" class="profile-container">
    <h2 class="profile-title">Profile</h2>
  
    <form (ngSubmit)="updateUserProfile()" class="profile-form">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" [(ngModel)]="updatedUserData.username" name="username" class="form-input" required />
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="updatedUserData.email" name="email" class="form-input" required />
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="updatedUserData.password" name="password" class="form-input" />
      </div>
  
      <button type="submit" class="submit-btn">Update Profile</button>
    </form>
  </div>
